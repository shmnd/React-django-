{% include 'superadmin/layout/header.html' %}
<div class="main-content app-content mt-0">
    <div class="side-app">
        <div class="main-container container-fluid">
            <div class="page-header"><h1 class="page-title">Color Details</h1></div>
            <div class="row"><div class="col-md-6"><div class="card"><div class="card-body">
                <form method="post">{% csrf_token %}
                    <div class="mb-3"><label class="form-label">Color Name</label>{{form.name}}</div>
                    <div class="mb-3"><label class="form-label">Hex Code</label>{{form.hex_code}}</div>
                    <div class="mb-3"><div class="form-check form-switch">{{form.is_active}}<label class="form-check-label ms-2">Active</label></div></div>
                    <button type="submit" class="btn btn-primary">Save Color</button>
                    <a href="{% url 'color_list' %}" class="btn btn-light">Cancel</a>
                </form>
            </div></div></div></div>
        </div>
    </div>
</div>
{% include 'superadmin/layout/footer.html' %}
