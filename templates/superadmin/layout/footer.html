<script>
    function initializeSelect2() {
        $('.select2').select2({
            //minimumResultsForSearch: Infinity,  
            width: '100%'
        });
    }

    $(document).ready(function () {
        initializeSelect2();

        $('.multi-field-wrapper').each(function () {
            var $wrapper = $('.multi-fields', this);

            $(".add-field", $(this)).click(function (e) {
                var $clone = $('.multi-field:first-child', $wrapper).clone();
                $clone.find('input,textarea').val('');
                $clone.find('.select2-container')
                    .remove(); // Remove the existing select2 container
                $clone.find('select').removeClass('select2-hidden-accessible').next('.select2')
                    .remove();
                $clone.appendTo($wrapper);
                $clone.find('select').select2({
                    minimumResultsForSearch: Infinity,
                    width: '100%'
                });
            });

            $wrapper.on('click', '.remove-field', function () {
                if ($('.multi-field', $wrapper).length > 1) {
                    $(this).closest('.multi-field').remove();
                }
            });
        });
    });
</script>
